<!-- Header Section -->
<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Demo Restaurant</h1>
            <p>Enjoy your food at</p>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4 align-self-center">
            <button class="btn btn-info mx-4" (click)="goLogin()" *ngIf="!loggedIn">Login</button>
            <button class="btn btn-info" (click)="goSignup()" *ngIf="!loggedIn">Signup</button>
            <button class="btn btn-info" *ngIf="loggedIn" (click)="logout()">Logout</button>
        </div>
    </div>
</div>



<!-- Carousel Section -->
<div class="container" *ngIf="showSlider">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../assets/images/pexels-dzenina-lukac-1583884.jpg" class="d-block w-100 slider-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>French Fries</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/images/pexels-adonyi-gÃ¡bor-1414651.jpg" class="d-block w-100 slider-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Vegetable</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/images/pexels-jonathan-borba-2983101.jpg" class="d-block w-100 slider-img"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Beef Burger</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



<!-- Nab-bar Section -->
<div class="container mt-4 mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="home" (click)="disSlider()">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="home" (click)="disSlider()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="rice" (click)="noSlider()">Rice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="fish" (click)="noSlider()">Fish</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="meat" (click)="noSlider()">Meat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="sweet" (click)="noSlider()">Sweet</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
